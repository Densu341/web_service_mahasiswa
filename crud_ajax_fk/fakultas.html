<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>Fakultas</title>	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head><body>	<div class="container mb-5">		<div class="row">			<div class="col-12">				<a href="fakultas.html" class="btn btn-link">Fakultass</a>				<a href="../crud_ajax_prodi/prodi.html" class="btn btn-link">Prodi</a>				<a href="../crud_ajax_mhs/mahasiswa.html" class="btn btn-link">Mahasiswa</a>			</div>		</div>	</div>	<div class="container">		<div class="row">			<div class="col-4">				<div class="card">					<div class="card-header">						<h3>Form Fakultas</h3>					</div>				</div>				<div class="card-body">					<form id="form-fakultas">						<div class="mb-3">						    <label class="form-label">ID Fakultas</label>						    <input name="fakultas_id" class="form-control" required>						  </div>						<div class="mb-3">						    <label class="form-label">Nama Fakultas</label>						    <input name="nama_fakultas" class="form-control" required>						  </div>						<div class="mb-3">							<button type="submit" class="btn btn-primary">Submit</button>						  </div>					</form>				</div>			</div>			<div class="col-8">				<div class="card">					<div class="card-header">						<h3>Tabel Fakultas</h3>					</div>					<div class="card-body">						<table class="table">							<thead>								<tr>									<th>ID Fakultas</th>									<th>Nama Fakultas</th>									<th>Aksi</th>								</tr>							</thead>							<tbody id="table-fakultas"></tbody>						</table>					</div>				</div>			</div>		</div>	</div>	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>	<script type="text/javascript">		//ketik dibawah ini		var form = 'create'		$(document).ready(function (e) {			getFakultas()		})		function getFakultas() {			$.ajax({				url : 'fakultas.php'			}).then(function(xhr){				if(xhr){					tr=``					$.each(xhr, function(index, item){						tr +=`								<tr>									<td>${item.fakultas_id}</td>									<td>${item.nama_fakultas}</td>									<td>										<button class="btn btn-warning edit" data-fakultas_id="${item.fakultas_id}" data-nama_fakultas="${item.nama_fakultas}">Edit</button>										<button class="btn btn-danger delete" data-fakultas_id="${item.fakultas_id}">Delete</button>									</td>								</tr>							 `					})					$("#table-fakultas").html(tr)				}			})		}		$(document).on('submit','#form-fakultas',function(e){			e.preventDefault()			$.ajax({				url :(form == 'create')?'create_fakultas.php':'update_fakultas.php',				type : 'POST',				processData: false,				data : $("#form-fakultas").serialize()			}).then(function(xhr){				if(xhr){					if(form == 'update'){						$("input[name='fakultas_id']").val('')						$("input[name='nama_fakultas']").val('')						form = 'create'					}					getFakultas()				}			})		})		$(document).on('click','.edit',function(e){			form = 'update'			$("input[name='fakultas_id']").val($(this).data('fakultas_id'))			$("input[name='nama_fakultas']").val($(this).data('nama_fakultas'))		})		$(document).on('click','.delete',function(e){			fakultas_id = $(this).data('fakultas_id')			$.ajax({				url : 'delete_fakultas.php',				type : 'POST',				data : {					fakultas_id : fakultas_id				},			}).then(function(xhr){				getFakultas()			})		})	</script></body></html>
