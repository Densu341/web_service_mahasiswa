<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>Prodi</title>	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head><body>	<div class="container mb-5">		<div class="row">			<div class="col-12">				<a href="../crud_ajax_fk/fakultas.html" class="btn btn-link">Fakultass</a>				<a href="prodi.html" class="btn btn-link">Prodi</a>				<a href="../crud_ajax_mhs/mahasiswa.html" class="btn btn-link">Mahasiswa</a>			</div>		</div>	</div>	<div class="container">		<div class="row">			<div class="col-4">				<div class="card">					<div class="card-header">						<h3>Form Prodi</h3>					</div>				</div>				<div class="card-body">					<form id="form-prodi">						<div class="mb-3">						    <label class="form-label">ID Fakultas</label>						    <select name="fakultas_id" class="form-select" required>						    	<option value="">Pilih Fakultas</option>						    </select>						 </div>						<div class="mb-3">						    <label class="form-label">ID Prodi</label>						    <input name="prodi_id" class="form-control" required>						 </div>						<div class="mb-3">						    <label class="form-label">Nama Prodi</label>						    <input name="nama_prodi" class="form-control" required>						  </div>						<div class="mb-3">							<button type="submit" class="btn btn-primary">Submit</button>						  </div>					</form>				</div>			</div>			<div class="col-8">				<div class="card">					<div class="card-header">						<h3>Tabel Prodi</h3>					</div>					<div class="card-body">						<table class="table">							<thead>								<tr>									<th>ID Prodi</th>									<th>Nama Fakultas</th>									<th>Nama Prodi</th>									<th>Aksi</th>								</tr>							</thead>							<tbody id="table-prodi"></tbody>						</table>					</div>				</div>			</div>		</div>	</div>	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>	<script type="text/javascript">		//ketik dibawah ini		var form = 'create'		$(document).ready(function(e){			getFakultas()			getProdi()		})		function getFakultas()		{			$.ajax({				url : '../crud_ajax_fk/fakultas.php'			}).then(function(xhr){				if (xhr) {					option = ``					$.each(xhr, function(index, item){						option += `<option value="${item.fakultas_id}">${item.nama_fakultas}</option>`					})					$("select[name='fakultas_id']").append(option)				}			})		}		function getProdi()		{			$.ajax({				url : 'prodi.php'			}).then(function(xhr){				if(xhr){					tr = ``					$.each(xhr, function(index, item){						tr +=`							 	<tr>							 		<td>${item.prodi_id}</td>							 		<td>${item.nama_fakultas}</td>							 		<td>${item.nama_prodi}</td>							 		<td>										<button class="btn btn-warning edit" data-fakultas_id="${item.fakultas_id}" data-prodi_id="${item.prodi_id}" data-nama_prodi="${item.nama_prodi}">Edit</button>										<button class="btn btn-danger delete" data-prodi_id="${item.prodi_id}">Delete</button>									</td>							 	</tr>							 `					})					$("#table-prodi").html(tr)				}			})		}		$(document).on('submit','#form-prodi',function(e){			e.preventDefault()			$.ajax({				url :(form == 'create')?'create_prodi.php':'update_prodi.php',				type : 'POST',				processData: false,				data : $("#form-prodi").serialize()			}).then(function(xhr){				if(xhr){					if(form == 'update'){						$("select[name='fakultas_id']").val('').trigger('change')						$("input[name='prodi_id']").val('')						$("input[name='nama_prodi']").val('')						form = 'create'					}					getProdi()				}			})		})		$(document).on('click','.edit',function(e){			form = 'update'			$("select[name='fakultas_id']").val($(this).data('fakultas_id')).trigger('change')			$("input[name='prodi_id']").val($(this).data('prodi_id'))			$("input[name='nama_prodi']").val($(this).data('nama_prodi'))		})		$(document).on('click','.delete',function(e){			prodi_id = $(this).data('prodi_id')			$.ajax({				url : 'delete_prodi.php',				type : 'POST',				data : {					prodi_id : prodi_id				},			}).then(function(xhr){				getProdi()			})		})	</script></body></html>
